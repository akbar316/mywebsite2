<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ SEO + Google meta tags -->
  <meta name="description" content="AI, PDF, text, and online productivity tools by DiceTools.online — free, fast, and smart." />
  <meta name="keywords" content="AI tools, PDF tools, text tools, DiceTools.online, free utilities" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="/public/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceTools - Free Online Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg': 'var(--brand-bg)',
            'brand-surface': 'var(--brand-surface)',
            'brand-border': 'var(--brand-border)',
            'brand-text-primary': 'var(--brand-text-primary)',
            'brand-text-secondary': 'var(--brand-text-secondary)',
            'brand-primary': 'var(--brand-primary)',
            'brand-primary-hover': 'var(--brand-primary-hover)',
            'brand-accent': 'var(--brand-accent)',
          },
          animation: {
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
            'logo-flash': 'logo-flash 3s ease-in-out infinite alternate',
            'logo-rotate': 'logo-rotate 15s linear infinite',
          },
          keyframes: {
            'pulse-glow': {
              '0%, 100%': { textShadow: '0 0 5px var(--brand-primary), 0 0 10px var(--brand-primary), 0 0 15px var(--brand-primary)' },
              '50%': { textShadow: '0 0 10px var(--brand-primary), 0 0 20px var(--brand-primary), 0 0 30px var(--brand-primary)' }
            },
            'logo-flash': {
              '0%, 100%': {
                filter: 'drop-shadow(0 0 3px var(--brand-primary)) drop-shadow(0 0 6px var(--brand-primary)) drop-shadow(0 0 12px var(--brand-primary)/0.7)',
              },
              '50%': {
                filter: 'drop-shadow(0 0 6px var(--brand-accent)) drop-shadow(0 0 12px var(--brand-accent)) drop-shadow(0 0 24px var(--brand-accent)/0.7)',
              }
            },
            'logo-rotate': {
              'from': { transform: 'rotateY(0deg) rotateX(10deg)' },
              'to': { transform: 'rotateY(360deg) rotateX(10deg)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --brand-bg: #0B0F2A;
      --brand-surface: #131A40;
      --brand-border: #2D375A;
      --brand-text-primary: #E0E0FF;
      --brand-text-secondary: #A0A8C0;
      --brand-primary: #00E5FF;
      --brand-primary-hover: #00B8CC;
      --brand-accent: #FF3DA6;
    }
    body {
      background-color: var(--brand-bg);
      color: var(--brand-text-primary);
    }
    @media (prefers-reduced-motion: reduce) {
      *, ::before, ::after {
        animation-delay: -1ms !important;
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        background-attachment: initial !important;
        scroll-behavior: auto !important;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
      }
    }
    ::selection {
      background-color: var(--brand-primary);
      color: var(--brand-bg);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-brand-bg font-sans leading-normal tracking-normal">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
